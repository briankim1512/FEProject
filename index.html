<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/stylesPort.css">
        <script type="text/javascript" src="js/libs/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/libs/knockout-3.4.2.js"></script>
    </head>
    <body>
        <header>
            <button id="menuButton" data-bind="click: changeSideStatus">
                <img src="menuButton.png" id="menuButtonImg">
            </button>
            <div id="titleDiv">
                <h1 id="title">Project Iron</h1>
            </div>
        </header>
        <aside data-bind="visible: showAside">
            <div id="asidePad">
                <div id="filterDiv">
                    <input type="text" id="filter"
                        data-bind="textInput: filterInput, enterkey: filterAddresses"></input>
                    <button id="filterB" data-bind="click: filterAddresses">Filter</button>
                </div>
                <div id="resultDiv">
                    <ul data-bind="foreach: locations">
                        <li data-bind="text: address, attr: { class: classID }, click: $parent.highlight"></li>
                    </ul>
                </div>
                <button id="resetB" data-bind="click: resetFilter">Reset Filter</button>
            </div>
        </aside>
        <div id="map" data-bind="text: mapError"></div>
        <script src="js/script.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqWKH8t9zkyH1hwW69exWJ_jnLUqtq7Yg&v=3&callback=InitMap"
            onerror="mapError()">
        </script>
    </body>
</html>
